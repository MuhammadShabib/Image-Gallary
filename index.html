<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallary-wrap">
        <span class="icon back" id="backBtn">&#x25C0;</span>
        <div class="gallary">
            <div>
                <span><img src="./imgs/1 (1).jpg"></span>
                <span><img src="./imgs/1 (1).png"></span>
                <span><img src="./imgs/1 (1).webp"></span>
            </div>
            <div>
                <span><img src="./imgs/1 (2).jpg"></span>
                <span><img src="./imgs/1 (2).webp"></span>
                <span><img src="./imgs/1 (3).jpg"></span>
            </div>
            <div>
                <span><img src="./imgs/1 (3).webp"></span>
                <span><img src="./imgs/1 (4).jpg"></span>
                <span><img src="./imgs/1 (4).webp"></span>
            </div>

        </div>
        <span class="icon forward" id="nextBtn">&#x25BA;</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
